<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articulos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles/registros.css">
</head>
<body>
    <h2>Registro de Articulos</h2>
    <div class="container-register">
        <label >Articulo:</label>
        <input type="text" placeholder="Ingrese un Articulo">
        <label >Codigo:</label>
        <input type="text" placeholder="Ingrese el codigo del Articulo">
        <label >Marca:</label>
        <input type="text" placeholder="Ingrese la marca del Articulo">
        <label >Precio:</label>
        <input type="text" placeholder="Ingrese el precio del Articulo">
        <label >Proveedor:</label>
        <select class="lista">
            <option value="activo">Activo</option>
            <option value="baja">Baja</option>
          </select>
          <label >Categoria:</label>
          <select class="lista">
            <option value="activo">Activo</option>
            <option value="baja">Baja</option>
          </select>
        <label >Estado:</label>
        <select class="lista">
            <option value="activo">Activo</option>
            <option value="baja">Baja</option>
          </select>
    </div>
</body>
</html>
