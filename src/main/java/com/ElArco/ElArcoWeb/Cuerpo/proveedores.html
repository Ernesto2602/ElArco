<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles/registros.css">
</head>
<body>
    <h2>Registro de Proveedores</h2>
    <div class="container-register">
        <label >Nombre de la Empresa:</label>
        <input type="text" placeholder="Ingrese una empresa">
        <label >Nombre del Encargado:</label>
        <input type="text" placeholder="Ingrese el nombre del encargado">
        <label >Telefono:</label>
        <input type="text" placeholder="Numero de la empresa">
        <label >Correo:</label>
        <input type="email" placeholder="ejemplo@empresa.com">
        <label >Estado:</label>
        <select class="lista">
            <option value="activo">Activo</option>
            <option value="baja">Baja</option>
          </select>
    </div>
</body>
</html>
